# This workflow analyzes code and runs tests on every PR into the main branch.

name: Check & analyze PR

on: 
  pull_request:
    branch:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-analysis-and-testing:
    uses: ./.github/workflows/code-analysis-and-testing.yaml
      
  build-android:
    needs: [code-analysis-and-testing]
    uses: ./.github/workflows/build-android.yaml

  build-ios:
    needs: [code-analysis-and-testing]
    uses: ./.github/workflows/build-ios.yaml
